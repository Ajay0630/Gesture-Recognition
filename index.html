<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hand Gesture Recognition</title>
        <!--Bootstrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Webcam.js Link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!--ML5.js Link-->
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <!--Style.css-->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <center>
        <br>
        <h1 class="btn btn-info btn-lg">
            GESTURE RECOGNITION WEB APP
            <br>
            <span>&#9994;&nbsp;</span>|
            <span>&#9996;&nbsp;</span>|
            <span>&#128073;&nbsp;</span>|
            <span>&#128075;&nbsp;</span>|
            <span>&#128076;&nbsp;</span>|
            <span>&#128079;&nbsp;</span>|
            <span>&#128077;&nbsp;</span>|
            <span>&#129304;&nbsp;</span>
        </h1>
        <p class="lead">Take a picture of your hand doing thumbs up, thumbs down, or 3 and this application will guess what you are holding up!</p>
        <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam - </label>
            <div id="camera"></div>
            <br>
            <button id="takesnapbtn" class="btn btn-outline-info btn-block" onclick="takeSnapshot();">Take Picture</button>
            <br>
            <br>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Result - </label>
          <div id="result"></div>
          <br>
          <button id="predictbtn" class="btn btn-outline-danger btn-block" onclick="check();">Predict Hand Gesture</button>
      </div>
      <br>
      <span class="col-md-4 col-sm-12 col-xs-12">
        <label class="btn btn-primary">Prediction 1</label>
        <p class="emotion_name" id="result_emotion_name1"></p>
        <p class="emoji" id="update_emoji1"></p>
        <label class="btn btn-primary">Prediction 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
    </span>
      </center>
        
        <script src="main.js"></script>
    </body>
</html>
